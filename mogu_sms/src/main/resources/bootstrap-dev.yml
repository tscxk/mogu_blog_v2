#服务发现已通用配置mogu-common-dev.yaml
spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${server.ip}:8848
        namespace: dev
      config:
        server-addr: ${server.ip}:8848
        file-extension: yaml
        #指定分组
        group: dev
        #指定命名空间
        namespace: dev
        #测试环境通用配置文件
        shared-configs[0]:
          data-id: mogu-common-public.yaml
          group: public
        #测试环境定制配置文件
        shared-configs[1]:
          data-id: mogu-common-dev.yaml
          group: ${spring.profiles.active}

